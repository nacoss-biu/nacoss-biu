{% extends "main_app/_base.html" %}

{% block content %}
<div class="col-12 three">
	<div class="heading">
		<h2 class="text-center glow">The EXCOS</h2>
		<div class="u-line"></div>
	</div>
	<div class="card-holding">
		{% for exco in excos %}
			<a class="block" href="{% url 'spirit:user:detail' exco.user.id exco.user.username %}">
				<div class="card {% cycle "" "middle" "" %}">
					<div class="text-center title">{{exco.display_name}}</div><div class="text-center subtitle">{{exco.position}}</div>
				</div>
			</a>
		{% endfor %}
	</div>
</div>

<div class="col-12 box three">
	<div class="heading">
		<h2 class="text-center glow">Our Amazing Teachers</h2>
		<div class="u-line"></div>
	</div>
	<div class="card-holding">
		{% for teacher in teachers %}
			<div class="card  {% cycle "" "middle" "" %}">
				<div class="text-center title">{{teacher.display_name}}</div><div class="text-center subtitle">{{teacher.position}}</div>
			</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
